<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - My-Collection</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="mycollection">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/title-mycollection.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <!--<img src="images/ico-menu.svg" alt="Menu" class="title-menu">-->
            <menu>
                <div class="form-group">
                    <img id="upload" class="mask-collection" src="images/bg-menu-mycollection-photo.svg" height="160px" alt="Photo">
                    <img class="border-collection" src="images/shape-border-photo.svg" alt="Border">
                </div>
                <h1 class="nombre-user">BOB</h1>
                <div class="ico-admin">
                    <img src="images/ico-costumer-signin.svg" alt="Login">
                </div>
                <a href="myprofile.html">
                    <img src="images/ico-myprofile.svg" alt="Myprofile">
                </a>
                <a href="dashboard-admin.html">
                    <img src="images/ico-dashboard.svg" alt="Dashboard">
                </a>
                <a href="index.html">
                    <img src="images/ico-logout.svg" alt="Logout">
                </a>
            </menu>
        </nav>

        <section class="scroll">
            <article class="mobile">
                <h2>
                    <img src="images/ico-category.svg" alt="Category">
                    MOBILE:
                </h2>
                <div class="category">
                    <img class="slide" src="images/slides-c1-01.png" alt="" class="slide">
                    <h1> DLS 24 </h1>
                    <p> DEPORTE </p>
                    <div class="btn-function">
                        <a href="view.html" class="btn-search">
                        </a>
                        <a href="view.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="category">
                    <img class="slide" src="images/slides-c1-02.png" alt="" class="slide">
                    <h1 class="clash"> CLAS OF CLANS </h1>
                    <p> ACTION </p>
                    <div class="btn-function">
                        <a href="view.html" class="btn-search">
                        </a>
                        <a href="view.html" class="btn-delete">
                        </a>
                    </div>
                </div>
            </article>
            <article class="ps2">
                <h2>
                    <img src="images/ico-category.svg" alt="Category">
                    PS2:
                </h2>
                <div class="category">
                    <img class="slide" src="images/slides-c2-01.png" alt="" class="slide">
                    <h1 class="darkwatch"> DARKWATCH </h1>
                    <p> ACTION </p>
                    <div class="btn-function">
                        <a href="view.html" class="btn-search">
                        </a>
                        <a href="view.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="category">
                    <img class="slide" src="images/slides-c2-02.png" alt="" class="slide">
                    <h1 class="spartan"> SPARTAN </h1>
                    <p> ACTION </p>
                    <div class="btn-function">
                        <a href="view.html" class="btn-search">
                        </a>
                        <a href="view.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="category">
                    <img class="slide" src="images/slides-c2-03.png" alt="" class="slide">
                    <h1 class="medal"> MEDAL OF HONOR </h1>
                    <p> ACTION </p>
                    <div class="btn-function">
                        <a href="view.html" class="btn-search">
                        </a>
                        <a href="view.html" class="btn-delete">
                        </a>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>

        //-------------------------------------------------
        $('header').on('click','.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        });
        //-------------------------------------------------
            //este sirve para el ojito de la contrase√±a
        //-------------------------------------------------
        $togglePass = false
        $('section').on('click','.ico-eye', function(){

            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')

            !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                         : $(this).attr('src', 'images/ico-eye.svg')
            
            $togglePass = !$togglePass     
        });
        //--------------------------------------------
</script>
</body>

</html>

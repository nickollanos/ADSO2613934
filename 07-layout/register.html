<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Register</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">
</head>

<body>
    <main class="register">
        <header>
            <a href="javascript:;" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/title-register.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <img src="images/ico-menu.svg" alt="Menu" class="title-menu">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                </a>
            </menu>
        </nav>
        <section class="scroll">
            <form action="dashboard-admin.html" method="get">
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-upload-photo.svg" height="160px" alt="Photo">
                    <img class="border" src="images/shape-border-photo.svg" alt="Border">
                    <input id="photo" type="file" name="photo" accept="images/*">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-user.svg" alt="Fullname">
                        FULLNAME:
                    </label>
                    <input type="text" name="fullname" placeholder="JAIME DE LA PAVA">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-email.svg" alt="Email">
                        EMAIL:
                    </label>
                    <input type="text" name="email" placeholder="gru@gmail.com">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-phone.svg" alt="Phone">
                        PHONE NUMBER:
                    </label>
                    <input type="text" name="phone" placeholder="3452345">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-date.svg" alt="Date">
                        BIRTH DATE:
                    </label>
                    <input type="text" name="date" placeholder="1920-MAR-02">
                </div>
                <div class="form-group">
                    <label>
                        <img src="images/ico-pass.svg" alt="Password">
                        PASSWORD:
                    </label>
                    <img class="ico-eye" src="images/ico-eye.svg" alt="Eye">
                    <input type="password" name="password" placeholder="dontmesswithmydog">
                </div>
                <div class="form-group">
                    <button type="submit">
                        <img src="images/content-btn-register.svg" alt="Register">
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>

            //-------------------------------------------------
            $('header').on('click','.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            });
            //-------------------------------------------------
                //este sirve para el ojito de la contrase√±a
            //-------------------------------------------------
            $togglePass = false
            $('section').on('click','.ico-eye', function(){

                !$togglePass ? $(this).next().attr('type', 'text')
                             : $(this).next().attr('type', 'password')

                !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                             : $(this).attr('src', 'images/ico-eye.svg')
                
                $togglePass = !$togglePass     
            });
            //-------------------------------------------------
                //este sirve para escoger la imagen desde la parte local en el registro
            //-------------------------------------------------
            $('.border').click(function (e) {
                $('#photo').click()
            });

            $('#photo').change(function (e) {
                e.preventDefault()
                let reader = new FileReader()
                reader.onload = function(evt) {
                    $('#upload').attr('src', event.target.result)
                }
                reader.readAsDataURL(this.files[0])
            })
            //--------------------------------------------
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">

<body>
    <main class="module-games">
        <header>
            <a href="dashboard-admin.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/title-module-games.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>
        </header>
        <nav class="nav">
            <!--<img src="images/ico-menu.svg" alt="Menu" class="title-menu">-->
            <menu>
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-menu-signin-photo.svg" height="160px" alt="Photo">
                    <img class="border" src="images/shape-border-photo.svg" alt="Border">
                </div>
                <h1 class="nombre-user">DOCTOR NEFARIO</h1>
                <div class="ico-admin">
                    <img src="images/ico-admin-signin.svg" alt="Login">
                </div>
                <a href="myprofile.html">
                    <img src="images/ico-myprofile.svg" alt="Myprofile">
                </a>
                <a href="dashboard-admin.html">
                    <img src="images/ico-dashboard.svg" alt="Dashboard">
                </a>
                <a href="index.html">
                    <img src="images/ico-logout.svg" alt="Logout">
                </a>
            </menu>
        </nav>

        <section class="scroll">
            <article>
                <a href="add-games.html" class="btn-add">
                    <img class="img-add" src="images/ico-add.svg" alt="btn-add">
                </a>
                <div class="game">
                    <img class="users" src="images/game-c1-01.png" alt="">
                    <h1> ASSESSINS </h1>
                    <p> XBOX </p>
                    <div class="btn-function">
                        <a href="show-games.html" class="btn-search">
                        </a>
                        <a href="edit-games.html" class="btn-edit">
                        </a>
                        <a href="delete-games.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="game">
                    <img class="users" src="images/game-c1-02.png" alt="">
                    <h1> CALL OF DUTTY </h1>
                    <p> MOBILE </p>
                    <div class="btn-function">
                        <a href="show-games.html" class="btn-search">
                        </a>
                        <a href="edit-games.html" class="btn-edit">
                        </a>
                        <a href="delete-games.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="game">
                    <img class="users" src="images/game-c1-03.png" alt="">
                    <h1> CRASH </h1>
                    <p> PLAY STATION </p>
                    <div class="btn-function">
                        <a href="show-games.html" class="btn-search">
                        </a>
                        <a href="edit-games.html" class="btn-edit">
                        </a>
                        <a href="delete-games.html" class="btn-delete">
                        </a>
                    </div>
                </div>
                <div class="game">
                    <img class="users" src="images/game-c1-04.png" alt="">
                    <h1> AGE OF EMPIRES </h1>
                    <p> PC </p>
                    <div class="btn-function">
                        <a href="show-games.html" class="btn-search">
                        </a>
                        <a href="edit-games.html" class="btn-edit">
                        </a>
                        <a href="delete-games.html" class="btn-delete">
                        </a>
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <div class="footer-mod-user">
                <a href="view.html" class="arrow-left">
                </a>
                <h4>01 DE 09</h4>
                <a href="view.html" class="arrow-right">
                </a>
            </div>
        </footer>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>

        //-------------------------------------------------
        $('header').on('click','.btn-burger', function(){
            $(this).toggleClass('active')
            $('.nav').toggleClass('active')
        });
        //-------------------------------------------------
            //este sirve para el ojito de la contrase√±a
        //-------------------------------------------------
        $togglePass = false
        $('section').on('click','.ico-eye', function(){

            !$togglePass ? $(this).next().attr('type', 'text')
                         : $(this).next().attr('type', 'password')

            !$togglePass ? $(this).attr('src', 'images/ico-eye-close.svg')
                         : $(this).attr('src', 'images/ico-eye.svg')
            
            $togglePass = !$togglePass     
        });
        //--------------------------------------------
</script>
</body>

</html>
